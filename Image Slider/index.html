<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel = "stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script defer src="script.js"></script>
    <title>Image Slider using HTML CSS and JS</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(images/img1.jpg);"></div>
        <div class="slide " style="background-image: url(images/img2.jpg);"></div>
        <div class="slide" style="background-image: url(images/img3.jpg);"></div>
        <div class="slide" style="background-image: url(images/img4.jpg);"></div>
    <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
    <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
</body>
</html>
